name: ğŸš€ CI - Build & Run Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:

jobs:
  build-and-run:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: self-hosted
    env:
          UID: 1000
          GID: 1000  
          GITHUB_WORKSPACE: ${{ github.workspace }}
    name: ğŸ§± Build + ğŸƒ Run Pipeline

    steps:

      - name: Set UID/GID for permissions
        run: |
            echo "UID=1000" >> $GITHUB_ENV
            echo "GID=1000" >> $GITHUB_ENV
      - name: ğŸ§¬ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ•’ GÃ©nÃ©rer un tag de version (date/heure)
        id: version
        run: echo "tag=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
      
      - name: ğŸ” Debug UID/GID & Permissions
        run: |
          echo "ğŸ” Utilisateur courant : $(whoami)"
          echo "ğŸ†” UID / GID :"
          id
          echo "ğŸ“ Permissions sur ./data et ./logs :"
          ls -ld ./data ./logs || echo "âŒ Dossiers manquants"
      - name: ğŸ” Contenu des volumes montÃ©s
        run: |
          echo "ğŸ“¦ Contenu de ./data :"
          ls -l ./data || echo "âŒ ./data introuvable"
          echo "ğŸ“¦ Contenu de ./logs :"
          ls -l ./logs || echo "âŒ ./logs introuvable"
      - name: ğŸ“ CrÃ©er les dossiers de volume manquants
        run: |
          mkdir -p ./data/raw ./data/staging ./data/processed ./data/quality ./data/archive
          mkdir -p ./logs

      - name: ğŸ³ Construire l'image Docker avec le tag versionnÃ©
        run: |
          docker compose build
          docker tag img-pl-dt-eng img-pl-dt-eng:${{ steps.version.outputs.tag }}

      - name: ğŸ”„ Retag pour usage danls docker-compose
        run: |
          docker tag img-pl-dt-eng:${{ steps.version.outputs.tag }} img-pl-dt-eng

      - name: Fix permissions before Docker run
        run: |
          sudo chown -R $UID:$GID ./data ./logs || true

      - name: ğŸš€ ExÃ©cuter le pipeline via le service docker-compose
        run: |
          docker compose run srv-pl-dt-eng

      - name: ğŸ“‚ Sauvegarder les artefacts gÃ©nÃ©rÃ©s (dashboard, logs)
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-et-logs
          path: |
            /home/administrateur/data-engineer-pipeline/data/quality/*.html
            /home/administrateur/data-engineer-pipeline/data/joined/*.*
            /home/administrateur/data-engineer-pipeline/logs/*.log
          if-no-files-found: warn
      - name: ğŸ”§ Corriger les droits d'accÃ¨s
        run: |
            sudo chown -R administrateur:administrateur data/ logs/
      - name: ğŸ“¦ VÃ©rifier les fichiers de sortie
        run: |
          echo "ğŸ“ Contenu de data/ :"
          find ./data -type f
          echo "ğŸ“ Contenu de logs/ :"
          find ./logs -type f
